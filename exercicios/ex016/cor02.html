<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * {     /* configurações globais das CSS */
            height: 100%;

        body {
            background-image: linear-gradient(180deg, #612F9E, #9E9C20, #E169F5);
            background-attachment: fixed;
        }

</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isexom" value="M"> <label for="isexom">Masculino</label> <br>
                <input type="radio" name="sexo" id="isexof" value="F" checked> <label for="isexof">Feminio</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> Futebol <br>
                <input type="checkbox" name="esten" id="iesten"> Tênis <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
